groups:
  - name: docker_alerts
    rules:
      - alert: ContainerDown
        expr: time() - container_down > 60
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "ðŸš¨ [{{ $labels.server_type }}] Docker container is down!"
          description : |
            The container {{ $labels.name }} has been down for more than 1 minute. 
            **Last Logs** : {{$labels.logs}}          

      - alert: ContainerUnhealthy
        expr: docker_container_health_status{status="unhealthy"} == 1
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "ðŸš¨ [{{ $labels.server_type }}] Docker container is unhealthy!"
          description : |
            The container {{ $labels.name }} has been unhealthy for more than 1 minute. 
            **Last Logs** : {{$labels.logs}}          

      - alert: ContainerHighCPUUsage
        expr: time() - container_cpu_alert > 60
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "ðŸš¨ [{{ $labels.server_type }}] Docker container CPU Usage is high!"
          description : |
            The container {{ $labels.name }} has been utilizing more than 80% of CPU for more than 5 minutes. 
            **Last Logs** : {{$labels.logs}}          

      - alert: ContainerHighMemoryUsage
        expr: time() - container_memory_alert > 60
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "ðŸš¨ [{{ $labels.server_type }}] Docker container Memory Usage is high!"
          description : |
            The container {{ $labels.name }} memory usage has exceeded 80% for more than 5 minutes. 
            **Last Logs** : {{$labels.logs}}       

      - alert: HostMemoryUsage
        expr: (sum(container_memory_usage_bytes{name!=""})/ sum(node_memory_MemTotal_bytes)) * 100 > 80
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "ðŸš¨ Host Memory Usage is high!"
          description : |
            Aggregated host memory usage has exceeded 80% for over 5 minutes.    

      - alert: HostCPUUsage
        expr: cpu_threshold == 1
        for: 5m
        labels:
          severity: critical                    
        annotations:
          summary: "ðŸš¨ Host CPU Usage is high!"
          description : |
            Aggregated host CPU usage has exceeded 80% for over 5 minutes.              

